<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>Dynamic Table</title>
</head>
<body>
    <h1>DANCE COMPETITION REGISTRATION</h1>
    <table id="dynamic-table">
        <thead>
            <tr>
                <th>Name</th>
                <th>Email</th>
                <th>College</th>
                <th>Phone number</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td><input type="text" name="name[]"></td>
                <td><input type="email" name="email[]"></td>
                <td><input type="text" name="college[]"></td>
                <td><input type="text" name="phone[]"></td>
                <td><button type="button" onclick="removeRow(this)">Remove</button></td>
            </tr>
        </tbody>
    </table>
    <button type="button" onclick="addRow()">Add Row</button>

    <script>
        function addRow() {
            var table = document.getElementById("dynamic-table").getElementsByTagName('tbody')[0];
            var newRow = table.insertRow(table.rows.length);
            var cell1 = newRow.insertCell(0);
            var cell2 = newRow.insertCell(1);
            var cell3 = newRow.insertCell(2);
            var cell4 = newRow.insertCell(3);
            var cell5 = newRow.insertCell(4);
            cell1.innerHTML = '<input type="text" name="name[]">';
            cell2.innerHTML = '<input type="email" name="email[]">';
            cell3.innerHTML = '<input type="text" name="college[]">';
            cell4.innerHTML = '<input type="text" name="phone[]">';
            cell5.innerHTML = '<button type="button" onclick="removeRow(this)">Remove</button>';
        }
        function removeRow(button) {
            var row = button.parentNode.parentNode;
            row.parentNode.removeChild(row);
        }
    </script>
</body>
</html>
